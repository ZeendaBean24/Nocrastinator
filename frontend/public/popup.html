<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="output.css">
  <title>Popup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');

    body {
      width: 400px; /* Adjust width as needed */
      height: auto; /* Adjust height as needed */
      font-family: "Roboto Slab", serif;
      background-color: powderblue;
      color: midnightblue;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
    }

    .hover-effect:hover {
      background-color: midnightblue;
      color: powderblue;
    }
    .placeholder-roboto::placeholder {
      font-family: "Roboto Slab", serif;
      color: midnightblue;
    }
    button {
      font-family: "Roboto Slab", serif;
    }

    #popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .switch {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .form-group {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .form-group label {
      margin-right: 10px;
    }
    .form-group input {
      margin-right: 10px;
      flex-grow: 1;
    }
    .form-group button {
      margin-left: 10px;
    }
    hr {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div id="popup" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <!-- Add logo and title here -->
    <div class="flex flex-col items-center mb-4">
      <h1 class="text-2xl font-bold text-midnightblue">Nocrastinator</h1>
    </div>
    <div class="switch flex justify-center mb-4">
      <label class="flex items-center">
        <span class="mr-2">Block all websites:</span>
        <span id="blockStatus" class="font-bold mr-2">OFF</span>
        <button id="masterToggleButton" class="px-4 py-2 bg-midnightblue text-white rounded hover:bg-powderblue hover:text-midnightblue ml-2">Toggle ON</button>
      </label>
    </div>
    <hr class="my-4">
    <div id="individualSwitches">
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">YouTube:</span>
          <input type="checkbox" id="youtubeSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Facebook:</span>
          <input type="checkbox" id="facebookSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Netflix:</span>
          <input type="checkbox" id="netflixSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Roblox:</span>
          <input type="checkbox" id="robloxSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Discord:</span>
          <input type="checkbox" id="discordSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Instagram:</span>
          <input type="checkbox" id="instagramSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Snapchat:</span>
          <input type="checkbox" id="snapchatSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Reddit:</span>
          <input type="checkbox" id="redditSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Twitter (X):</span>
          <input type="checkbox" id="twitterSwitch" class="form-checkbox text-midnightblue">
        </label>
      </div>
    </div>
    <div id="customWebsites" class="mt-4">
      <!-- Custom websites will be listed here -->
    </div>
    <p id="overrideText" class="text-red-600 mt-2" style="display: none;">Master switch is ON. Individual switches are overridden.</p>
    <hr class="my-4">
    <div class="form-group flex items-center mb-4">
      <label for="customWebsiteInput" class="mr-2">Check if URL has 'www':</label>
      <input type="text" id="customWebsiteInput" class="flex-grow px-4 py-2 border rounded placeholder-midnightblue placeholder-roboto mb-4" placeholder="Website Link">
    </div>
    <div class="form-group flex items-center">
      <input type="text" id="customWebsiteNameInput" class="flex-grow px-4 py-2 border rounded mr-2 placeholder-midnightblue placeholder-roboto" placeholder="Name">
      <button id="addCustomWebsiteButton" class="px-4 py-2 bg-midnightblue text-white rounded hover:bg-powderblue hover:text-midnightblue">Add Website</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
