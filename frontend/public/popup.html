<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');

    body {
      width: 400px; /* Adjust width as needed */
      height: auto; /* Adjust height as needed */
      font-family: "Roboto Slab", serif;
      background-color: powderblue;
      color: midnightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
    }

    .button {
      padding: 10px 20px;
      background-color: midnightblue;
      color: powderblue;
      border: 1px solid midnightblue; /* Set border size here */
      border-radius: 5px;
      cursor: pointer;
      font-family: "Roboto Slab", serif;
      margin-left: 10px;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: powderblue;
      color: midnightblue;
      border: 1px solid midnightblue;
      border-radius: 5px;    }

    .input-placeholder::placeholder {
      font-family: "Roboto Slab", serif;
      color: midnightblue;
    }

    #popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: powderblue;
      color: midnightblue;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .switch {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .form-group {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .form-group label {
      margin-right: 10px;
    }

    .form-group input {
      margin-right: 10px;
      flex-grow: 1;
      padding: 10px;
      border: 1px solid midnightblue;
      border-radius: 5px;
    }

    hr {
      width: 100%;
      margin: 10px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    .checkbox {
      width: 20px;
      height: 20px;
    }

  </style>
</head>
<body>
  <div id="popup">
    <!-- Add logo and title here -->
    <div class="title-section mb-4">
      <h1 class="text-2xl font-bold text-midnightblue">Nocrastinator</h1>
    </div>
    <div class="switch justify-center mb-4">
      <label class="flex items-center">
        <span class="mr-2">Block all websites:</span>
        <span id="blockStatus" class="font-bold mr-2">OFF</span>
        <button id="masterToggleButton" class="button">Toggle ON</button>
      </label>
    </div>
    <hr>
    <div id="individualSwitches">
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">YouTube:</span>
          <input type="checkbox" id="youtubeSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Facebook:</span>
          <input type="checkbox" id="facebookSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Netflix:</span>
          <input type="checkbox" id="netflixSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Roblox:</span>
          <input type="checkbox" id="robloxSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Discord:</span>
          <input type="checkbox" id="discordSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Instagram:</span>
          <input type="checkbox" id="instagramSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Snapchat:</span>
          <input type="checkbox" id="snapchatSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Reddit:</span>
          <input type="checkbox" id="redditSwitch" class="checkbox">
        </label>
      </div>
      <div class="switch flex justify-between mb-2">
        <label class="flex items-center">
          <span class="mr-2">Twitter (X):</span>
          <input type="checkbox" id="twitterSwitch" class="checkbox">
        </label>
      </div>
    </div>
    <div id="customWebsites" class="mt-4">
      <!-- Custom websites will be listed here -->
    </div>
    <p id="overrideText" class="text-red-600 mt-2" style="display: none;">Master switch is ON. Individual switches are overridden.</p>
    <hr>
    <div class="form-group">
      <label for="customWebsiteInput" class="mr-2">Check if URL has 'www':</label>
      <input type="text" id="customWebsiteInput" class="input-placeholder mb-4" placeholder="Website Link">
    </div>
    <div class="form-group">
      <input type="text" id="customWebsiteNameInput" class="input-placeholder" placeholder="Name">
      <button id="addCustomWebsiteButton" class="button">Add Website</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
