<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <style>
    body {
      width: 300px; /* Adjust width as needed */
      height: auto; /* Adjust height as needed */
      font-family: Arial, sans-serif;
    }
    #popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .switch {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="popup">
    <div class="switch">
      <label>
        Block all websites:
        <span id="blockStatus">OFF</span>
        <button id="masterToggleButton">Toggle ON</button>
      </label>
    </div>
    <div id="individualSwitches">
      <div class="switch">
        <label>
          YouTube:
          <input type="checkbox" id="youtubeSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Facebook:
          <input type="checkbox" id="facebookSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Netflix:
          <input type="checkbox" id="netflixSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Roblox:
          <input type="checkbox" id="robloxSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Discord:
          <input type="checkbox" id="discordSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Instagram:
          <input type="checkbox" id="instagramSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Snapchat:
          <input type="checkbox" id="snapchatSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Reddit:
          <input type="checkbox" id="redditSwitch">
        </label>
      </div>
      <div class="switch">
        <label>
          Twitter (X):
          <input type="checkbox" id="twitterSwitch">
        </label>
      </div>
    </div>
    <p id="overrideText" style="display: none;">Master switch is ON. Individual switches are overridden.</p>
    <div>
      <input type="text" id="customWebsiteInput" placeholder="Enter custom website (e.g., www.example.com)">
      <input type="text" id="customWebsiteNameInput" placeholder="Enter website name">
      <button id="addCustomWebsiteButton">Add Website</button>
    </div>
    <div id="customWebsites">
      <!-- Custom websites will be listed here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
